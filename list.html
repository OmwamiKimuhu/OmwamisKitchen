<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h3{
            text-align: center;
            color: red;
        }
        h2{
            color: black;
            text-align: center;
        }
        li{
            color: black;
            text-align: center;
        }
        ol{
            color: black;
            text-align: center;
        }
        ul{
            color: black;
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<h2>Ordered List</h2>
<h3>Fruits</h3>
<ol>
    <li>Mangoes</li>
    <li>Bananas</li>
    <li>Watermelon</li>
    <li>Oranges</li>
</ol>
<h2>Unordered List</h2>
<h3>Cars</h3>
<ul>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Mercedes</li>
    <li>Mitsubishi</li>
</ul>
</body>
</html>
